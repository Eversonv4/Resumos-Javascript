<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Objetos: Introdução</title>
	</head>
	
	<body>
		<script>
			// Tipos PRIMITIVOS:
			var string = "Everson Vinicius";
			var pi = 3.14;
			var booleano = true; //false
			var nao_definida = undefined;
			var nula = null;
			
			// Objetos NATIVOS: não dependem do navegador.
			/*
				- String
				- Number
				- Boolean
				- Data 
				- Math 
				- RegExp (Expressões Regulares)
				- Array
				- Function
				- Object
			*/
			
			// Objetos de ALTO NÍVEL: dependem do navegador
			/*
				- Window
				- Screen
				- Navigator
				- Location
				- History
				- Document
			*/
			
			// Definição de OBJETO:
			var programador = {nome: "Everson", sobrenome: "Vinicius", idade: 22};
			/*
				- Propriedades: Se definem de maneira "nome:valor". Exemplo: nome, sobrenome, idade.
				- Métodos: São ações que se podem executar em objeto.
			As variáveis em javascript contém valores, já os objetos podem ter 1 ou mais valores.
			Eles são escritos em "nome: valor" e podem contem dados primitivos, outros objetos ou funções, etc.
			*/
		</script>
	</body>
</html>
