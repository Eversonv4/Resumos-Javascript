	<body>
		<script>
			/*
				SINTAXE de acesso das propriedades de um objeto:

				- objeto["propriedade"]; 
				- objeto[expressão]; 
			*/
			
			var pessoa1 = {nome: "Everson", sobrenome: "Vinicius", ano: 1666};
		/*	alert(pessoa1.nome);
			alert(pessoa1["sobrenome"]);

		*/	
			/*
				Percorre todas as propriedades de um objeto:

				}
			
			for (x in pessoa1){

		*/
			/*
				Adicionar uma nova propriedade a um objeto:

			*/
			pessoa1.nacionalidade = "Brazil";
			// alert(pessoa1.nacionalidade);

				Apagar uma propriedade de um objeto:
				delete <nome_objeto>.<nome_propriedade>;
			*/
