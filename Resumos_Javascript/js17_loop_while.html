<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Repetições: loop WHILE</title>
	</head>
	
	<body>
		<script>
			/*
				Sintaxe WHILE:
				while (<condição>) {
					// Código que será executado.
				}
			*/
			
			var i = 1;
			while (i <= 10) {
				alert("i = " + i);
				i++;
			}
			
			for (i=0; i < 10; ) {
				alert("i = " + i);
				i++;
			}
		</script>
	</body>
</html>
