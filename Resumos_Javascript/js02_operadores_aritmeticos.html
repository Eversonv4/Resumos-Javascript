<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Operadores Aritméticos em Javascript</title>
	</head>
	
	<body>

		<script>
			// operadores aritméticos: +, -, *, /, %, ++, --.
			
			// utilização
			
			
			var x = 5, y = 2;
			var doisNumeros = 1 + 7;
			var duasVariaveis = x + y;
			var numeroVariavel = x + 4;
			
			alert(doisNumeros);
			alert(duasVariaveis);
			alert(numeroVariavel); 
			
			
			// operadores de atribuição: =, +=, -=, *=, /=, %=
			
			// exemplo =
			var x = 10;
			
			// exemplo +=
			x += 5; // x = x + 5
			alert("O valor de x é "+x);
			
			// exemplo *=
			var y = 10;
			y *= 5; // y = y * 5
			alert ("O valor de y é "+ y);
			
			// exemplo %=
			var z = 10;
			z %= 5; // z = z % 5
			alert("O valor de z é " + z);
		</script>
	</body>
</html>
