<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Repetições: loop DO WHILE</title>
	</head>
	
	<body>
		<script>
			/*
			Sintaxe DO WHILE:
				do {
					// Código a ser executado.
				} while (<condição>);				
			*/
			
			var i = 0;
			
			do {
				alert("i = " + i);
				i++;
			} while (i < 10);
			
		</script>
	</body>
</html>
