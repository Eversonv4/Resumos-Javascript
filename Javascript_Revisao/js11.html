<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Parâmetros de Funções </title>
	</head>
	
	<body>
		<script>
			/* Parâmtros e Argumentos
				- Função pode ter zero ou mais parâmetros.
				- Parâmetros são os nomes que aparecem na definição de uma função.
				- Argumentos são os valores que passamos (e que se recebe) a uma função.
				
				Regras dos parâmetros:
				- Não se especifica o tipo dos parâmetros.
				- Não se verifica os tipos dos argumentos.
				- Não se comprova o número dos argumentos recebidos.
			*/
		</script>
	</body>
</html>
