<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Operadores de String</title>
	</head>
	
	<body>

		<script>
		// operador +
			var nome = "Everson";
			var sobrenome = "Vinicius";
			var completo = nome +" "+ sobrenome;
			alert(completo);
			
		// operador +=
		var texto = "ABCD";
		texto += "EFGH"; //texto = texto + "EFGH";
		alert(texto)
		
		// somar n√∫meros e strings
		var resultado = 4 + 5 + " Everson Vinicius";
		alert(resultado);
		</script>
	</body>
</html>
