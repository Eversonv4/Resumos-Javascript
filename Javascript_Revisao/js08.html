<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tipos de dados em Javascript </title>
	</head>
	
	<body>
		<script>
			// STRINGS
			var cadeia = "Everson";
			var cadeia2 = " Vinicius";
			var cadeia3 = "Everson 'Vinicius'";
			
			// NUMBERS
			var inteiro = 3;
			var decimal = 3.14;
			var notacaoCientifica = 12e5; // 12 . 10^5
			var notacaoCientifica2 = 12e-5 // 12 . 10^-5
			
			// BOOLEANS
			var certo = true;
			var falso = false;
			
			// ARRAY
			var lista = [1, "Everson", 5, true];
			
			// OBJECT
			var animal = {nome: "Elisa", tipo: "Cachorro", ra√ßa: "poodle com yorkshire", idade: 1};
			
			// Operador Typeof
			//alert(typeof animal); // devolve um objeto
			//alert(typeof certo); // devolve um boolean
			//alert(typeof lista); // devolve um objeto
			
			// UNDEFINED
			var objetoSemDefinir;
			//alert(objetoSemDefinir); // devolve undefined
			
			// VAZIO
			var string1 = "";
			//alert("string1: " + string1 + " tipo: " + typeof string1);
			
			// NULL
			var animal = null;
			//alert("Animal: " + animal + " tipo: " + typeof animal);
			
			// NULL vs UNDEFINED
			typeof undefined; // devolve undefined
			typeof null; // devolve objeto
			null === undefined; // devolve falso
			null == undefined; // devolve true
			
		</script>
	</body>
</html>
