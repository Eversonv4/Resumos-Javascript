<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Funções - Introdução </title>
	</head>
	
	<body>
		<script>
			// Sintaxe de uma Função
			// function nome_da_função (<parâmetros_separados_por_vírgulas>) { ... }
			
			function cumprimento() {
				alert("Olá");
			}
			
			// os parênteses invocam a função
			// var resultado_cumprimento = cumprimento();
			// alert(resultado_cumprimento);
			
			// Sem parênteses dá para guardar a função em uma variável
			// var resultado_cumprimento2 = cumprimento; // passa a função para a variável
			// alert(resultado_cumprimento2);
			
			// Função com parâmetros_separados_por_vírgulas
			function produto(a, b) {
				return a * b;
			}
			var resultadoProduto = produto(3,4);
			alert(resultadoProduto);
			alert(produto(5, 6));
			
		</script>
	</body>
</html>
