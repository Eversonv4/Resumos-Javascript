<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Operador Ternário (um tipo de estrutura condicional de uma linha) </title>
	</head>
	
	<body>
		<script>
			// (condição) ? resultado_true : resultado_false
			// aqui primeiro entre parênteses vai a condição, depois a interrogação
			// depois vem o resultado caso a condição seja verdadeira, dois pontos
			// depois o resultado caso a condição seja falsa
			
			var idade = 18;
			var podeVotar = (idade >= 18) ? "Pode votar" : "Não pode votar";
			alert(podeVotar);
		</script>
	</body>
</html>
